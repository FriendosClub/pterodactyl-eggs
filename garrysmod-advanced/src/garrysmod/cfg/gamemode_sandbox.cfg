/// Bone Manipulation Settings ------------------------------------------------
// Allow manipulating the bones of other entities
sbox_bonemanip_misc "0"

// Allow manipulating the bones of NPCs
sbox_bonemanip_npc "1"

// Allow manipulating the bones of players
sbox_bonemanip_player "0"

/// Player settings -----------------------------------------------------------
// Make all players invincible
sbox_godmode "1"

// When enabled players will be able to noclip
sbox_noclip "1"

// If enabled players will be able to hurt each other
sbox_playershurtplayers "1"

// Should players spawn with weapons?
sbox_weapons "1"

/// Spawn limits --------------------------------------------------------------
// Maximum balloons a single player can create
sbox_maxballoons "10"

// Maximum buttons a single player can create
sbox_maxbuttons "10"

// Maximum cameras a single player can create
sbox_maxcameras "10"

// Maximum dynamites a single player can create
sbox_maxdynamite "0"

// Maximum effect props a single player can create
sbox_maxeffects "0"

// Maximum emitters a single player can create
sbox_maxemitters "10"

// Maximum hoverballs a single player can create
sbox_maxhoverballs "10"

// Maximum lamps a single player can create
sbox_maxlamps "1"

// Maximum lights a single player can create
sbox_maxlights "1"

// Maximum NPCs a single player can create
sbox_maxnpcs "0"

// Maximum props a single player can create
sbox_maxprops "200"

// Maximum ragdolls a single player can create
sbox_maxragdolls "10"

// Maximum entities a single player can create
sbox_maxsents "0"

// Maximum thrusters a single player can create
sbox_maxthrusters "10"

// Maximum vehicles a single player can create
sbox_maxvehicles "4"

// Maximum wheels a single player can create
sbox_maxwheels "10"

// Set to anything but empty string to enable persistence mode
sbox_persist ""
